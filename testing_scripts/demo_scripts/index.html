<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Classification Server</title>
</head>
<body>
    <h1>Query Classification Server</h1>
    <form id="classificationForm">
        <label for="payload">Payload:</label>
        <textarea id="payload" name="payload" rows="4" cols="50"></textarea><br><br>
        <label for="model">Model:</label>
        <select id="model" name="model">
            <option value="rf">Random Forest</option>
            <option value="svc_linear_l1">SVC Linear L1</option>
            <option value="svc_linear_l2">SVC Linear L2</option>
            <option value="log_reg_l1">Logistic Regression L1</option>
            <option value="log_reg_l2">Logistic Regression L2</option>
            <option value="inf_svm">Infinite SVM</option>
        </select><br><br>
        <label for="dataset">Dataset:</label>
        <select id="dataset" name="dataset">
            <option value="wafamole">Wafamole</option>
            <option value="modsec">ModSec</option>
        </select><br><br>
        <button type="button" onclick="submitForm()">Classify</button>
    </form>
    <div id="results"></div>

    <script>
        function submitForm() {
            const payload = document.getElementById("payload").value;
            const model = document.getElementById("model").value;
            const dataset = document.getElementById("dataset").value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ payload: payload, model: model, dataset: dataset }),
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = `
                    <h3>Results:</h3>
                    <p>Payload: ${data.payload}</p>
                    <p>Model Used: ${data.model_used}</p>
                    <p>Dataset Used: ${data.dataset_used}</p>
                    <p>ModSecurity Prediction: ${data.modsec_prediction}</p>
                    <p>ML Model Prediction: ${data.ml_prediction}</p>
                `;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
